
<div class="inputs">
    <form>
    <input placeholder="Enter the business" [(ngModel)]="business" name="businessname"><br><br>
    <input placeholder="Enter the location" [(ngModel)]="businessLoc" name="businessloc"><br><br>

    <button mat-raised-button color="primary" (click)="getReviews($event)">Yelp reviews</button>
</form>
</div>
<div class="reviews">
    <div class="reviewslist" *ngFor="let review of reviewArray">
      <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{review.name}}</mat-card-title>
          <mat-card-subtitle class="rating">
            <ngb-rating *ngIf="review.rating" [max]="5" [rate]="review.rating" [readonly]="true"></ngb-rating>
           </mat-card-subtitle> 
          <img mat-card-md-image *ngIf="review.imageurl" src="{{review.imageurl}}" >
          <img mat-card-md-image *ngIf="!review.imageurl" src="{{defaultProfileImage}}" >

        </mat-card-title-group>
        <mat-card-content>
          {{review.reviewText}}
        </mat-card-content>
      </mat-card>
    </div>
</div>
